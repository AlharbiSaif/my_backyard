<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <!-- base -->
        <link rel="manifest" href="../manifest.json">
        <link rel="apple-touch-icon" sizes="57x57" href="../img/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="114x114" href="../img/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="72x72" href="../img/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="144x144" href="../img/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="60x60" href="../img/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="120x120" href="../img/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="76x76" href="../img/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="152x152" href="../img/apple-touch-icon-152x152.png">
        <link rel="icon" type="image/png" href="../img/favicon-196x196.png" sizes="196x196">
        <link rel="icon" type="image/png" href="../img/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="../img/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="../img/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="../img/favicon-128.png" sizes="128x128">
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


        <title>My Backyard | Shopping</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/themes/Try1.css"/>
        <link rel="stylesheet" href="../css/themes/jquery.mobile.icons.min.css"/>
        <link rel="stylesheet" href="../jquery.mobile.structure-1.4.5.min.css"/>
        <script src="../jquery-1.11.1.min.js"></script>
        <script src="../jquery.mobile-1.4.5.min.js"></script>

        <link rel="stylesheet" href="../style.css">
        <meta name="theme-color" content="#777777">
        
    </head>


    <body>
        <div data-role="page" id="Main">
            <header data-role="header" data-theme="a">
                <h1>Shopping List</h1>
                <a onclick="window.location.href='../index.html';" class="ui-btn  ui-icon-home ui-btn-icon-notext">
                    Home</a>
            </header>

            <article data-role="content">
                <div class="inner-body">
                    <div id="add-buttons" class="add-btn">
                        <a href="#add-divider-screen" class="ui-btn divider" id="add-divider">
                            <span>CATEGORY</span>
                            <i class="fas fa-plus-circle"></i>
                        </a>
                        <a href="#add-item-screen" class="item ui-btn" id="add-item">
                            <span class="arm">ITEM</span>
                            <i class="fas fa-plus-circle"></i>
                        </a>
                    </div>
                    <div class="shopping-background">
                        <ul data-role="listview" data-inset="true" data-input="#rich-autocomplete-input" id="shopping-list" class="shopping-list">
                        </ul>
                    </div>
                </div>
            </article>

            <footer data-role="footer" data-position="fixed" data-theme="a">
                <nav data-role="navbar" class="footer-navbar">

                    <a href="#" id="delete-all-button"
                       class="ui-btn ui-btn-inline ui-btn-icon-right ui-shadow ui-corner-all ui-icon-delete ui-btn-b"
                       data-theme="b">Delete All</a>

                </nav>



            </footer>

        </div>

        <!--  Add screens   -->

        <div data-role="page" id="add-divider-screen">
            <header data-role="header" data-theme="">
                <h1>Add Category</h1>
                <a href="#Main"
                   class="ui-btn ui-btn-inline ui-btn-icon-center  ui-shadow ui-corner-all  ui-icon-back ui-btn-icon-notext ui-btn-b"
                   data-theme="b">Back</a>
                <a href="#Main" id="button-add-divider"
                   class="ui-btn ui-btn-inline ui-btn-icon-right ui-btn-right  ui-shadow ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-b"
                   data-theme="b">Add</a>
            </header>

            <article data-role="content">
                <form action="#" id="add-divider-form" class="divider-form">
                    <div>
                        <input
                                type="text"
                                id="add-divider-name"
                                class="input-field"
                                name="add-divider-name"
                                placeholder="Category name"
                        />
                    </div>
                </form>
            </article>
        </div>

        <div data-role="page" id="add-item-screen">
            <header data-role="header" data-theme="">
                <h1>Add Item</h1>
                <a href="#Main"
                   class="ui-btn ui-btn-inline ui-btn-icon-center  ui-shadow ui-corner-all  ui-icon-back ui-btn-icon-notext ui-btn-b"
                   data-theme="b">Back</a>
                <a href="#Main" id="button-add-item"
                   class="ui-btn ui-btn-inline ui-btn-icon-right ui-btn-right  ui-shadow ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-b"
                   data-theme="b">Add</a>
            </header>

            <article data-role="content">
                <form action="#" id="add-item-form" class="item-form">
                    <div>
                        <div>
                            <label for="add-item-category">Category:</label>
                            <select
                                    id="add-item-category"
                                    name="add-item-category"
                                    class="select-divider"
                            >
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="add-item-name">Name:</label>
                        <input
                                type="text"
                                id="add-item-name"
                                class="input-field"
                                name="add-item-name"
                                placeholder="Item name"
                        />
                    </div>
                </form>
            </article>
        </div>

        <!--  End add screens     -->

        <!--  Edit screens     -->

        <div data-role="page" id="edit-divider-screen">
            <header data-role="header" data-theme="">
                <h1>Edit Category</h1>
                <a href="#Main"
                   class="ui-btn ui-btn-inline ui-btn-icon-center  ui-shadow ui-corner-all  ui-icon-back ui-btn-icon-notext ui-btn-b"
                   data-theme="b">Back</a>
                <a href="#Main" id="button-edit-divider"
                   class="ui-btn ui-btn-inline ui-btn-icon-right ui-btn-right  ui-shadow ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-b"
                   data-theme="b">Add</a>
            </header>

            <article data-role="content">
                <form action="#" id="edit-divider-form" class="edit-form">
                    <input type="hidden" name="edit-divider-id" id="edit-divider-id" />
                    <input
                            type="text"
                            id="edit-divider-name"
                            class="input-field"
                            name="edit-divider-name"
                            placeholder="Divider name"
                    />
                </form>
            </article>
        </div>

        <div data-role="page" id="edit-item-screen">
            <header data-role="header" data-theme="">
                <h1>Edit Item</h1>
                <a href="#Main"
                   class="ui-btn ui-btn-inline ui-btn-icon-center  ui-shadow ui-corner-all  ui-icon-back ui-btn-icon-notext ui-btn-b"
                   data-theme="b">Back</a>
                <a href="#Main" id="button-edit-item"
                   class="ui-btn ui-btn-inline ui-btn-icon-right ui-btn-right  ui-shadow ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-b"
                   data-theme="b">Add</a>
            </header>

            <article data-role="content">
                <form action="#" id="edit-item-form" class="edit-form">
                    <input type="hidden" name="edit-item-id" id="edit-item-id" />
                    <div>
                        <input
                                type="text"
                                id="edit-item-name"
                                class="input-field"
                                name="edit-item-name"
                                placeholder="Item name"
                        />
                    </div>
                </form>
            </article>
        </div>

    </body>
    <script src="../index.js"></script>
    <script src="./shopping.js"></script>

</html>
